<ion-view>
    <ion-content class="has-header padding-top">
        <ion-list>
            <ion-item ng-repeat="mail in mails" ng-click="showMail(mail) " ng-class="(mail.seen != 'null') ? '' : 'mail-unseen'">
                {{mail.subject}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
